<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Token Validator - DSP AI Policy Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">DSP AI Policy Editor</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Editor</a>
                <a class="nav-link active" href="/validate">Validate Token</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">JWT Token Validator</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="tokenInput" class="form-label">Enter JWT Token:</label>
                            <textarea class="form-control" id="tokenInput" rows="3" placeholder="Paste your JWT token here"></textarea>
                        </div>
                        <button class="btn btn-primary" id="validateBtn">Validate Token</button>
                        
                        <div class="mt-4">
                            <h6>Validation Results:</h6>
                            <div class="alert alert-info" role="alert" id="validationStatus" style="display: none;"></div>
                            
                            <div class="mt-3" id="tokenDetails" style="display: none;">
                                <h6>Token Details:</h6>
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <tr>
                                            <th>Issued At</th>
                                            <td id="issuedAt"></td>
                                        </tr>
                                        <tr>
                                            <th>Expires</th>
                                            <td id="expiresAt"></td>
                                        </tr>
                                        <tr>
                                            <th>Signature Valid</th>
                                            <td id="signatureStatus"></td>
                                        </tr>
                                    </table>
                                </div>
                                
                                <div class="mt-3">
                                    <h6>Policy Content:</h6>
                                    <pre class="bg-light p-3 border" id="policyContent" style="max-height: 400px; overflow-y: auto;"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/validate.js') }}"></script>
</body>
</html>
